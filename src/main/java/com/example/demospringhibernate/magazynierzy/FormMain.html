<!DOCTYPE html>

<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting started to add Magazynier.</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
</head>

<body>
 <h2>To jest nowy formularz do dodania magazyniera.</h2>
<f1>Formularz do wype≈Çnienia.</f1>
<form:form action="Akacja" modelAttribute=magaz  th:action="@{/addMagazynier}" th:object="${addMagazynier}" method="post ">
    <p>Magazynier Id: <input type="text" th:field="*{MagazynierzyId}"/></p>

</form:form>
