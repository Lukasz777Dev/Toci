<!DOCTYPE html>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting started to add Magazynier.</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
</head>

<body>
<h2>To jest nowy formularz do dodania magazyniera.</h2>
<f1>Formularz do wype≈Çnienia.</f1>
<form action="Akacja" th:action="@{/addMagazynier}" th:object="${addMagazynier}" method="post ">
    <p>MagazynierzyId: <input type="text" th:field="*{MagazynierzyId}"/></p>
     <p>MagazynierzyNazwisko <input type="text" th:field="*{MagazynierzyNazwisko}"/></p>
    <p> MagazynierzyNr <input type="text" th:field="*{MagazynierzyNr}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
